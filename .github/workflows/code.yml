name: Code workflow

on:
  push:
    branches:
      - main  # Despliegue a Render solo en pushes a main
      - develop #validaciones en develop
  pull_request:
    branches:
      - main  # Validaciones en Pull Requests a main

jobs:
  code-validation:
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'  # Solo se ejecuta en Pull Requests
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Deploy to Render # Este paso solo se ejecuta en pushes a main
        uses: JorgeLNJunior/render-deploy@v1.4.4
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}